<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SGT PHP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="text-center">Student Grade Table</h1>

    <div class="row">
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="grade-data"></tbody>
            </table>
        </div>
        <div class="col-4">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div>
                <label for="course">Course</label>
                <input type="text" id="course" class="form-control">
            </div>
            <div>
                <label for="grade">Grade</label>
                <input type="text" id="grade" class="form-control">
            </div>
            <div class="mt-2 text-right">
                <button class="btn btn-outline-success" id="add-record">Add</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
